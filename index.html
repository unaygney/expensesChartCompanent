<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="balance-box">
            <div class="content">
                <h5>My Balance</h5>
                <h3>$921.48</h3>
            </div>

            <div class="logo">
                <img src="./images/logo.svg" alt="logo.svg">
            </div>

        </div>

        <div class="card">
            <h3>Spending - Last 7 days</h3>
            <div class="display">
                <div class="col col-1">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-2">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-3">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-4">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-5">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-6">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
                <div class="col col-7">
                    <div class="level"></div>
                    <h5 class="day">Day</h5>
                </div>
            </div>

         <span class="line"></span>
            <div class="total">
                <div class="total-month">
                    <p>Total this month</p>
                    <h3>$478.33</h3>

                </div>

                <div class="total-percent">
                    <p>+2.4%</p>
                    <span>from last month</span>
                </div>
            </div>


        </div>


    </main>
</body>
</html>
